      // Ultra-fast smartlink redirect â€” runs BEFORE React bundle loads
      (function(){
        var h = location.hostname;

        var slug = location.pathname.replace(/^\/+/, '').split('/')[0];
        if (!slug) return;
        // Show minimal loading indicator
        document.getElementById('root').innerHTML = '<div style="display:flex;align-items:center;justify-content:center;height:100vh"><div style="width:24px;height:24px;border:2px solid #888;border-top-color:transparent;border-radius:50%;animation:spin .6s linear infinite"></div></div><style>@keyframes spin{to{transform:rotate(360deg)}}</style>';
        var qs = location.search ? location.search + '&' : '?';
        qs += 'slug=' + encodeURIComponent(slug) + '&domain=' + encodeURIComponent(h) + '&mode=json';
        var edgeUrl = 'https://fnpmuffrqrlofjvqytof.supabase.co/functions/v1/redirect' + (qs.charAt(0) === '&' ? '?' + qs.substring(1) : qs);
        fetch(edgeUrl).then(function(r){ return r.json(); }).then(function(d){
          if (d && d.url) location.replace(d.url);
        }).catch(function(){
          // Fallback: 302 via edge function
          var fb = 'https://fnpmuffrqrlofjvqytof.supabase.co/functions/v1/redirect?slug=' + encodeURIComponent(slug) + '&domain=' + encodeURIComponent(h) + location.search.replace('?','&');
          location.replace(fb);
        });
        // Prevent React from loading
        window.__SMARTLINK_FAST_REDIRECT = true;
      })();
    </script>
